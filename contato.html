<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <img src="img/logo-ford-256.png" alt="Logo Ford">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div></div>
    </header>
    <main>
    <section class="formulario">
        <h2>Sobre Você</h2>
        <form>
            <input type="text" placeholder="NOME*" required>
            <input type="email" placeholder="E-MAIL*" required>
            <input type="text" placeholder="CIDADE*" required>
            <input type="tel" placeholder="TELEFONE*" required>
            <select required>
                <option hidden>COMO DESEJA SER CONTATADO?</option>
                <option>Elogio</option>
                <option>Reclamação</option>
                <option>Solicitação</option>
              </select>
              <textarea placeholder="MENSAGEM*" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <img src="img/xls 2.2 diesel.jpg" alt="Foto Formulário" class="imagem-formulario">
    </main>

    <footer>
        <div class="sociais">
        <h2>Redes Sociais</h2>
        <a href="https://www.facebook.com/FordBrasil/about?locale=pt_BR"><img src="img/facebook-50.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
        <a href="https://www.youtube.com/fordbrasil"><img src="img/youtube-squared-50.png" alt="Youtube"></a>
        </div>

        <div class="copyright">
            <p>&copy; 2025 Ford Motor Company todos os direitos reservados.</p>
        </div>

        <div>
            <img src="img/ford-96.png" alt="Logo footer">
        </div> 
    </footer>
</body>
